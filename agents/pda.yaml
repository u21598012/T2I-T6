apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: personal-data-retrieval-agent
spec:
  prompt: |
    Extract the Name, Surname, Age, and Chronic Disease from the input prompt.
    Then search for the matching person inside the context data below.
    Use exact matching for Name and Surname.
    Return only the data that belongs to the identified person.

    Context Data:

    Individual Data:
      - Name: Liora
        Surname: Vantell
        Age: 56
        Gender: Female
        Chronic Disease: Type 2 Diabetes
        Current Status: Liora has moderately elevated blood glucose levels despite regular medication adherence. She reports occasional numbness in her feet and increased fatigue. Her last checkup indicated early signs of peripheral neuropathy, and her physician advised tighter glucose monitoring.

      - Name: Marcus
        Surname: Redden
        Age: 41
        Gender: Male
        Chronic Disease: Chronic Hypertension
        Current Status: Marcus experiences fluctuating blood pressure levels, especially during periods of stress. He reports mild headaches and occasional dizziness. His last clinical review showed borderline left-ventricular thickening, suggesting the need for consistent blood pressure control.

      - Name: Selene
        Surname: Jorvik
        Age: 67
        Gender: Female
        Chronic Disease: COPD (Chronic Obstructive Pulmonary Disease)
        Current Status: Selene has a persistent productive cough and shortness of breath during light physical activity. Recent spirometry results show a decline from her baseline. Her physician noted mild exacerbation symptoms and recommended closer monitoring of respiratory function.